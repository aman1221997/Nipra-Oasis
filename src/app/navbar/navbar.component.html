<nav class="navbar">
    <div class="navbar-container">
        <!-- Left side: Logo or Brand Name -->
        <div class="navbar-brand">
            <a routerLink="/" class="brand-link">
                <img src="../../assets/Nipra_logo.png" alt="Logo" class="brand-logo">
                <!-- <span *ngIf="!logo" class="brand-name">{{ brandName }}</span> -->
            </a>
        </div>

        <!-- Right side: Navigation Links (Desktop) -->
        <div class="navbar-nav">
            <ul class="nav-links">
                <li *ngFor="let link of links" class="nav-item" [class.has-dropdown]="link.hasDropdown">
                    <a *ngIf="!link.hasDropdown" [routerLink]="link.link" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
                        {{ link.text }}
                    </a>
                    <div *ngIf="link.hasDropdown" class="dropdown">
                        <a class="nav-link dropdown-toggle" (click)="toggleDropdown(link.text)">
                            {{ link.text }}
                            <span class="arrow">▼</span>
                        </a>
                        <ul class="dropdown-menu" [class.show]="isDropdownOpen(link.text)">
                            <li *ngFor="let item of link.dropdownItems">
                                <a [routerLink]="item.link" class="dropdown-item" (click)="closeMobileMenu()">
                                    {{ item.text }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" [class.open]="isMobileMenuOpen">
        <div class="mobile-menu-content">
            <div class="mobile-menu-header">
                <button class="close-btn" (click)="closeMobileMenu()">
                    <span class="close-icon">×</span>
                </button>
            </div>

            <ul class="mobile-nav-links">
                <li *ngFor="let link of links" class="mobile-nav-item" [class.has-dropdown]="link.hasDropdown">
                    <a *ngIf="!link.hasDropdown" [routerLink]="link.link" routerLinkActive="active" class="mobile-nav-link"
                        (click)="closeMobileMenu()">
                        {{ link.text }}
                    </a>
                    <div *ngIf="link.hasDropdown" class="mobile-dropdown">
                        <a class="mobile-nav-link dropdown-toggle" (click)="toggleDropdown(link.text)">
                            {{ link.text }}
                            <span class="arrow" [class.open]="isDropdownOpen(link.text)">▼</span>
                        </a>
                        <ul class="mobile-dropdown-menu" [class.show]="isDropdownOpen(link.text)">
                            <li *ngFor="let item of link.dropdownItems">
                                <a [routerLink]="item.link" class="mobile-dropdown-item" (click)="closeMobileMenu()">
                                    {{ item.text }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
